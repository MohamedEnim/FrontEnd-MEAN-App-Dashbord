



    <div class="header">
      <button mat-raised-button class="btn-add" (click)="onNavigateToAddMovie()">Add Movie</button>
      <div class="feed-form-group">
        <label class="search">Search</label>
        <mat-form-field appearance="outline">
          <input matInput  placeholder="Search movie" #input>
        </mat-form-field>
      </div>
    </div>
   
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Name Column -->
        <ng-container matColumnDef="movieName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear > Name </th>
          <td mat-cell *matCellDef="let row"> {{row.movieName}} </td>
        </ng-container>
    
        <!-- Year Column -->
        <ng-container matColumnDef="movieReleaseDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
          <td mat-cell *matCellDef="let row"> {{row.movieReleaseDate}} </td>
        </ng-container> 
    
       <!-- Genre Column -->
        <ng-container matColumnDef="movieGenres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
          <td mat-cell *matCellDef="let row"> {{tableToString(row.movieGenres)}} </td>
        </ng-container> 
    
        <!-- Url Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disabled> Url </th>
          <td mat-cell *matCellDef="let row">
            <a mat-flat-button [href]="row.movieUrl" target="_blank">Watch Movie</a>
          </td>
        </ng-container> 

         <!-- Submit date Column -->
         <ng-container matColumnDef="movieSubmitDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Submit date </th>
          <td mat-cell *matCellDef="let row"> {{row.movieSubmitDate}} </td>
        </ng-container> 

         <!-- Update date Column -->
         <ng-container matColumnDef="movieUpdateDate" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Update date </th>
          <td mat-cell *matCellDef="let row"> {{row.movieUpdateDate}} </td>
        </ng-container> 

         <!-- Update date Column -->
         <ng-container matColumnDef="update" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header disabled></th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-flat-button (click)="onUpdateMovie(row._id)" class="btn-update">update</button>    
          </td>
        </ng-container> 

        <!-- Remove date Column -->
        <ng-container matColumnDef="remove" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header disabled></th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-flat-button color="warn" (click)="onRemoveMovie(row._id)">remove</button>
          </td>
        </ng-container> 

        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions">
      </mat-paginator>
    </div>
