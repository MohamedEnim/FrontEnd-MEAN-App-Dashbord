
  

  <div class="header">
    <button mat-raised-button class="btn-add" (click)="onNavigateToAddTVShow()">Add TVShow</button>
    <div class="feed-form-group">
      <label class="search">Search</label>
      <mat-form-field appearance="outline">
        <input matInput  placeholder="Search tvShow" #input (keyup)="applyFilter($event)">
      </mat-form-field>
    </div>
  </div>
 
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matTableResponsive>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tvShowName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear > Name </th>
        <td mat-cell *matCellDef="let row"> {{row.tvShowName}} </td>
      </ng-container>
  
      <!-- Year Column -->
      <ng-container matColumnDef="tvShowReleaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let row"> {{getYear(row.tvShowReleaseDate)}} </td>
      </ng-container> 
  
     <!-- Genre Column -->
      <ng-container matColumnDef="tvShowGenres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
        <td mat-cell *matCellDef="let row"> {{tableToString(row.tvShowGenres)}} </td>
      </ng-container> 
  
      <!-- Url Column -->
      <ng-container matColumnDef="season">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>Season</th>
        <td mat-cell *matCellDef="let row">{{row.tvShowSeason}}</td>
      </ng-container> 

       <!-- Submit date Column -->
       <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Submit date </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
      </ng-container> 

       <!-- Update date Column -->
       <ng-container matColumnDef="updatedAt" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Update date </th>
        <td mat-cell *matCellDef="let row"> {{row.updatedAt}} </td>
      </ng-container> 

       <!-- Update date Column -->
       <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled></th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-flat-button (click)="onUpdateTVShow(row._id)" class="btn-update">Update</button> 
          <button mat-flat-button color="primary" (click)="onNavigateToTVShowEpisodes(row._id)" >Add</button>    
          <button mat-flat-button color="warn" (click)="onRemoveTVShow(row._id)">Remove</button>
        </td>
      </ng-container> 
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>
